<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Login Failed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: burlywood;
            text-align: center;
        }

        /* Background image to cover the entire page */
        body {
            background-image: url('error-background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Message styling */
        .error-message {
            color: burlywood;
            padding: 30px;
            border-radius: 10px;
            background-color: #2F3487;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        a {
            color: burlywood; 
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid burlywood;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: burlywood;
            color: #2F3487;;
        }
    </style>
</head>

<body>
    

    <div class="error-message">
        <h1>Login Failed</h1>
        <p>You have exceeded your attempts, please try again.</p>
        <a href="index.html">Return to Login</a>
    </div>

</body>
</html>
