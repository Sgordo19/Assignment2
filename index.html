<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlamGlaze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, burlywood, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: burlywood;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: burlywood;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p class="error-message" id="errorMsg"></p>
    </div>

    <script>
        // Correct login credentials
        const correctUsername = "GlamGlaze";
        const correctPassword = "GlamGlaze";

        // Counter for login attempts
        let attempts = 3;

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the username and password values entered by the user
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered credentials match
            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
                // Redirect to the homepage or dashboard
                window.location.href = "catalogue.html";
            } else {
                attempts--; // Decrement the attempts counter
                if (attempts > 0) {
                    document.getElementById('errorMsg').textContent = `Incorrect login. You have ${attempts} attempts left.`;
                } else {
                    // Redirect to error page after 3 failed attempts
                    window.location.href = "error.html";
                }
            }
        });
    </script>

</body>
</html>
